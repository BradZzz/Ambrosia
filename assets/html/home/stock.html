<div class="stock">
	<md-card class="content" ng-class="{'taller': !ctrl.chartTab}">
		<div style="margin: 10px 20px 5px 20px;" layout="row" layout-align="space-between center">
			<h3>{{ ctrl.company.name }} ({{ ctrl.company.abbr }})</h3>
			<md-button class="background yellow" ng-click="ctrl.chartTab = !ctrl.chartTab;" style="min-width: 24px; height: 18px; border: 1px solid #000;">
				<md-icon flex class="md-secondary icon ion-chevron-right" style="vertical-align: top;"></md-icon>
			</md-button>
		</div>
		<md-content style="margin: 5px 20px 0 20px;">
			<div ng-if="ctrl.chartTab" ng-include src="'assets/html/partials/stock-chart.html'"></div>â€¨
			<div ng-if="!ctrl.chartTab" ng-include src="'assets/html/partials/stock-info.html'"></div>
			<div ng-class="{'remove': !ctrl.chartTab}" id="container" style="min-width: 310px; height: 315px; margin: 0 auto"></div>
		</md-content>
	</md-card>
	<md-card ng-class="{'remove': !ctrl.chartTab}">
		<h4 ng-show="!ctrl.actions.commentEx" style="text-align:center">Comments</h4>
		<md-icon ng-click="ctrl.actions.commentEx = !ctrl.actions.commentEx" class="md-secondary icon selectable"
				 ng-class="{'ion-chevron-down':!ctrl.actions.commentEx,'ion-chevron-up':ctrl.actions.commentEx}" style="position:relative; margin-top: 10px;"></md-icon>
		<md-content ng-show="ctrl.actions.commentEx">
			<md-list flex>
				<md-subheader class="md-no-sticky">Comments</md-subheader>
				<md-list-item class="md-3-line md-margin" ng-repeat="comment in ctrl.company.comments" style="min-height:50px; position: relative;" layout="row">
					<img ng-src="{{ comment.photo }}" class="md-avatar" style="height:60px;width:60px;margin-top:8px;"/>
					<div layout="column">
						<div><b>{{ comment.user }}</b></div>
						<div>{{ comment.text }}</div>
					</div>
				</md-list-item>
			</md-list>
		</md-content>
	</md-card>
</div>
