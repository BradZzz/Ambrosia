<div>
	<md-content ng-controller="LeftCtrl" layout-padding style="height:100vh;padding-top: 200px;">
		<div layout="column" style="width: 80%;" offset="10">
			<md-input-container class="md-block">
				<label>Email</label>
				<input ng-model="loginRegister.logForm.username" ng-change="loginRegister.logForm.active = true">
			</md-input-container>
			<md-input-container class="md-block">
				<label>Password</label>
				<input type="password" ng-model="loginRegister.logForm.password" ng-change="loginRegister.logForm.active = true">
			</md-input-container>
			<md-button style="width: 50%; margin-left:25%;" layout-align="center center" class="md-margin md-raised active"
					   ng-click="loginRegister.loginSpecial(loginRegister.logForm.username, loginRegister.logForm.password,'local'); ctrl.logForm.active = false">Login</md-button>
		</div>
	</md-content>
</div>
