<div class="analytics">
	<md-card class="content" layout="column">
		<div class="center-vertical-parent" ng-repeat="data in ctrl.pending" layout="row" style="min-height: 50px;">
			<span class="center-vertical md-margin"><b>{{ data['sym'] }}</b></span>
			<div class="center-vertical md-margin" layout="column" style="align-items: flex-start;">
				<span ng-if="key !== 'sym'" ng-repeat="(key,value) in data"><b>{{ key }}:</b> {{ value }}</span>
			</div>
		</div>
	</md-card>
</div>
