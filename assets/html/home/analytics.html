<div class="analytics">
	<md-card class="content" layout="column">
		<div class="center-vertical-parent">
			<h3 class="center-vertical center-horizontal" style="height:10vh">{{ ctrl.titlePending }}</h3>
		</div>
		<div ng-class="{'remove': ctrl.pending.length > 0}" class="center-vertical-parent center-horizontal" style="height:78vh">
			<span><b>No Pending Transactions</b></span>
		</div>
		<div ng-class="{'remove': ctrl.pending.length < 1}" style="height:68vh" layout="column">
			<div layout="row" class="center-vertical-parent center-horizontal" style="height:120px;">
				<span class="center-vertical" style="display:block"><b>Total Cost:</b> ${{ ctrl.totalCost }}</span>
			</div>
			<div layout-gt-sm="row" layout="column">
				<div flex="50" >
					<md-subheader>Breakdown</md-subheader>
					<div id="container" style="min-width: 600px; height: height: 400px; max-width: 600px; margin: 0 auto"></div>
				</div>
				<div flex="50">
					<md-subheader>Ledger</md-subheader>
					<div layout="column" style="overflow-y: auto; overflow-x: hidden; height: 400px;">
						<md-card class="center-vertical-parent" ng-repeat="data in ctrl.pending" layout="row" style="min-height: 80px">
							<span flex="50" class="center-vertical md-margin" style="display:block; padding-left: 10px;"><b>{{ data['name'] }} </b> ({{data['sym']}})</span>
							<div flex="50" class="center-vertical md-margin" layout="column" style="align-items: flex-start;">
								<span><b>Ask:</b> ${{ data.info.ask }}
									<span class="color" ng-class="{'green' : data.info.change > 0, 'red' : data.info.change < 0}">
										({{ data.info.change.toFixed(2) }})
									</span>
								</span>
								<span><b>Investing:</b> ${{ data.cost }}</span>
								<span><b>Shares:</b> {{ (data.cost / data.info.ask).toFixed(2) }}</span>
							</div>
						</md-card>
					</div>
				</div>
			</div>
		</div>
	</md-card>
</div>
