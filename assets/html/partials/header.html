<div>
	<md-content flex layout-padding class="header">
		<div class="md-primary" layout-gt-sm="row" layout="column">
			<div flex="25" class="selectable" layout="row" layout-align="center center">
				<span flex class="icon ion-android-home selectable" ui-sref="home" style="text-align: right; max-width: 60px; margin-right: 80px;"></span>
				<span flex class="icon ion-person selectable" ng-click="toggleRight()"></span>
			</div>
			<div flex="50">
				<h3 style="text-align:center">Ambrosia</h3>
			</div>
			<div flex="25" style="position:relative;" class="selectable" layout="row">
				<div flex="10" style="display:flex; align-items:center;">
					<span flex class="icon ion-search"></span>
				</div>
				<md-content flex="80" style="background:none; display: flex; align-items: center;">
					<form ng-submit="$event.preventDefault()" style="width:100%;">
						<md-autocomplete
								ng-disabled="ctrl.isDisabled"
								md-no-cache="ctrl.noCache"
								md-selected-item="ctrl.selectedItem"
								md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
								md-search-text="ctrl.searchText"
								md-selected-item-change="ctrl.selectedItemChange(item)"
								md-items="item in ctrl.querySearch(ctrl.searchText)"
								md-item-text="item.display"
								md-min-length="0"
								placeholder="What company are you looking for?">
							<md-item-template>
								<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
							</md-item-template>
							<md-not-found>
								No states matching "{{ctrl.searchText}}" were found.
								<a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
							</md-not-found>
						</md-autocomplete>
					</form>
				</md-content>
			</div>
		</div>
	</md-content>
	<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
		<md-toolbar class="md-tall" style="background-image: url('{{ ctrl.backgrounds[0] }}');background-size: 100%;background-repeat: no-repeat;">
			<md-list-item layout="row">
				<img ng-src="{{ ctrl.test.image }}" class="md-avatar" style="height:60px;width:60px;margin-top:30px;"/>
				<div class="md-list-item-text" layout="column" style="margin-top: 30px;">
					<span>{{ ctrl.test.name }}</span>
					<span style="font-size: small;">{{ ctrl.test.email }}</span>
				</div>
			</md-list-item>
		</md-toolbar>
		<md-content ng-controller="LeftCtrl" layout-padding style="min-height:100vh;">
			<md-list-item ng-repeat="tab in ctrl.nav" ng-click="tab.click()" class="selectable">
				<md-icon class="md-secondary icon" ng-class="tab.icon" style="position:relative;margin-top: 22px;"></md-icon>
				<span>{{ tab.text }}</span>
			</md-list-item>
		</md-content>
	</md-sidenav>
</div>
